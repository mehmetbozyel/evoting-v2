<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>E-VOTING</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

    <!-- NavBar -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://github.com/mehmetbozyel/evoting-v2" target="_blank">E-VOTING</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="col">
        <main role="main" class="col-lg-12 justify-content-center">
          <!-- Loading -->
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>

<!-- Content Start -->

          <div class="panel panel-default">
            <div class="panel-heading">New Ballot Contract</div>
            <div class="panel-body">  
                <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                        <label for="official">Ballot Official Name</label>
                        <input id="official" class="form-control" type="text" value="">
                        </div>
                      </div>
                      <div class="col-md-6">                    
                        <div class="form-group">
                        <label for="proposal">Proposal</label>
                        <input id="proposal" class="form-control" type="text" value="">
                        </div>
                      </div>
                  </div>
                <div class="form-group">
                    <input id="btnGo" class="btn btn-primary" type="button" value="Go" />
                    <img id="loader" src="/dapp/LoadRed.svg">
                </div>
  
                <div id="kaleidorefresh" class="form-group">
                    <label for="contractAddress">Contract Address</label>
                    <input id="contractAddress" class="form-control" type="text" value="">
                    <input id="btnRefresh" class="btn btn-primary" type="button" value="Refresh" />
                </div>
  
            </div>
        </div>
        
          <div class="row" id="panels_contract">
              <div class="col-md-6">
                  
                  <div class="panel panel-default">
                    <div class="panel-heading">Contract Details</div>
                    <div class="panel-body">
                        
                       <div class="row">
                              <div class="col-md-6">
                                  <span id="lbl_state" class=""></span>
                              </div>
                               <div class="col-md-6" align="right">
                                <input id="btnStart" class="btn btn-primary" type="button" value="Start Voting" />
                                <input id="btnEnd" class="btn btn-primary" type="button" value="End Voting" />
                                <img id="loaderStartVote" src="/dapp/LoadRed.svg">
                              </div>
                          </div>
                         
                      <div id="lbl_officialname"></div>
                      <div id="lbl_proposal"></div>
                      <div id="lbl_address"></div>
                      <div id="lbl_state"></div>
                    </div>
                </div>    
              </div>
              
              <div class="col-md-6">    
                  <div class="panel panel-default">
                    <div class="panel-heading">Vote Details</div>
                    <div class="panel-body"> 
                      <div id="lbl_result"></div>
                      <div id="lbl_voters_num"></div>
                      <div id="lbl_votes_num"></div>
                    </div>
                </div> 
              </div>
          </div>
          
          
          <div id="panels_voters" class="panel panel-default">
            <div class="panel-heading">Voters</div>
            <div class="panel-body"> 
  
                    <div id="section_addVoter">
                        <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                <label for="txtNewVoterAddress">Voter Wallet Address</label>
                                <input id="txtNewVoterAddress" class="form-control" type="text" value="">
                                </div>
                              </div>
                              <div class="col-md-6">                    
                                <div class="form-group">
                                <label for="txtNewVoterName">Voter Name</label>
                                <input id="txtNewVoterName" class="form-control" type="text" value="">
                                </div>
                              </div>
                          </div>
  
                          <div class="form-group">
                            <input id="btnAdd" class="btn btn-primary" type="button" value="Add" />
                            <img id="loaderNewVoter" src="/dapp/LoadRed.svg">
                          </div>
                      </div>
  
                      <div id="section_listVoters">
                        <table id="voterTable" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                  </table>
                </div>
  
            </div>
        </div>          


<!-- Content Finish -->
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>

    <script src="app.js"></script>
  </body>
</html>
